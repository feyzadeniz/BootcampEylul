<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yalandan Arama Motoru</title>
</head>

<body>

  <form action="https://google.com/search">
    <label for="soz">Aranacak Söz</label>
    <input type="text" name="q" id="soz" placeholder="haydi ara">
    <!-- google için q kullandık -->
    <input type="hidden" name="udm" value="2">
    <!-- udm ile görsel arama, hidden ile arayüzde gizliyoruz, value inputun içindeki default yazan şey -->
    <button>Gönder</button>
  </form>

</body>

</html>
