<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block vs Inline</title>

</head>

<body>
    <!-- h1, p, div, ul gibi elementler block elementtir. Bulunduğu satırı kendine rezerve eder. Sağı boş dahi olsa sağına yeni element kabul etmez. -->
    <p>Adım</p>
    <p>Ali</p>

    <hr><!-- horizontal rule yatay çizgi -->

    <!-- span, img, a, strong, em gibi elementler inline elementtir. satırı paylaşırlar yan yana sıralanırlar. BİR CÜMLENİN HARFLERİ GİBİ DAVRANIRLAR -->

    <span>Adım</span>
    <span>Veli</span><!-- span etiketi metin içinde bir kelimeyi ayrı özelleştirmeye yarar -->

    <hr>

    Bu resim
    <img src="//picsum.photos/id/144/1000" alt="bir resim" height="16">Feyza'ya gelsin.

    <em>Feyza'ya</em> gelsin.<!-- vurgulama etiketi -->

    <hr>

    <!-- p>lorem5 -->
    <!-- ctrl+shift+P ile kontrol panelinee gir emmet enter sonra istediğin tag enter ve çevreleme -->
    <p>Lorem <a href="https://kod.fun">ipsum</a> <strong>dolor</strong> sit amet.</p>

    <hr>
    <p>
        100 km<sup>2</sup> <!-- sup üstün yazar -->
    </p>
    <p>
        Bol bol H<sub>2</sub>O içiniz
    </p> <!-- sub indeks olarak yazar -->

    <!-- html taglarında son açılan tag ilk kapanır -->

</body>

</html>
