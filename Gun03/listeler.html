<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listeler</title>
</head>

<body>
    <h1>Listeler</h1>
    <h2>Meyveler</h2>
    <h3>Unordered List</h3>

    <ul>
        <li>list item</li>
        <li>elma</li>
        <li>portakal</li>
        <li>domates</li>
    </ul>

    <h3>Ordered List <br>
        (Nüfuslarına göre iller)</h3>
    <ol type="A">
        <li>İstanbul</li>
        <li>Ankara</li>
        <li>İzmir</li>
    </ol>

    <h3>Sözlük</h3>

    <dl>
        <dt>pronunciation</dt> <!--data term-->
        <dd>telaffuz</dd> <!--data definition-->
        <dt>congratulations</dt>
        <dd>tebrikler</dd>
    </dl> <!--definition list-->




</body>

</html>
