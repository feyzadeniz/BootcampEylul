<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dizi Metodları</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');

    body {
      background: linear-gradient(90deg, gray, #ccc);
      font-family: "Inter", sans-serif;
    }

    pre {
      background-color: #282c34;
      /* Koyu arka plan */
      color: #61dafb;
      /* Açık mavi metin */
      padding: 15px;
      /* İç boşluk */
      border-radius: 5px;
      /* Kenar yuvarlama */
      overflow: auto;
      /* Taşan içeriği kaydır */
      font-family: 'Courier New', Courier, monospace;
      /* Monospace font */
      line-height: 1.5;
      /* Satır yüksekliği */
      white-space: pre-wrap;
      /* Satırların kaydırılmasına izin ver */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      /* Gölge efekti */
    }
  </style>
</head>

<body>
  <h1>Dizi Metodları</h1>

  <script>
    const meyveler = ["kavun", "kiraz", "erik", "vişne", "kivi", "portakal", "nar"];


    function yaz(str) {
      //yaz str'deki str buraya string gelecek anlamında. oradaki stryi kendimiz bir değişken tanımlar gibi koyduk

      const pre = document.createElement("pre");
      //buradaki pre elementi space ve enterları dikkate alır, p etiketinin spacelere duyarlı hali
      pre.textContent = str;
      document.querySelector("h1").after(pre);
    }



    //burada yazdırırken toString metodu otomatik çalışıyor
    yaz(meyveler);
    yaz(meyveler.toString());



    let birlesik = meyveler.join(" ᚖ ") //ögelerin arasına join ile karakter ekledik
    yaz(birlesik);


    //1-3 aralığındaki elemanlar
    yaz(meyveler.slice(1, 4));

    //tüm ögeleri satır satır indeks numaralarıyla yazdır
    let tumu = "";

    for (let i = 0; i < meyveler.length; i++) {
      tumu += i + ": " + meyveler[i] + "\n";

    }
    yaz(tumu);


    //erik index
    let erikIndeks = meyveler.indexOf("erik");
    yaz("eriğin indeksi: " + erikIndeks);

    //erik ve sonrası
    yaz(meyveler.slice(erikIndeks)); //erikındeks burada slice'ın başlangıç parametresi


    //son 2 eleman
    yaz(meyveler.slice(-2));


    const anaUnsurlar = ["toprak", "su", "ateş", "hava"];
    const yeniDizi = meyveler.concat(anaUnsurlar); //concat metodu ile iki diziyi birleştirdik.
    yaz(yeniDizi);

    // son 3 meyve ile ilk 3 unsuru yeni dizide birleştir ve yazdır
    //hepsiini tek satırda değişkene atamadan yap
    yaz(meyveler.slice(-3).concat(anaUnsurlar.slice(0, 3)));

    function tersi(metin) {
      return metin.split("").toReversed().join(""); //split stringi diziye çeviriyor harfleri yani
    }

    yaz(tersi("feyza"));

    //diziyi transformasyona sokmak ve yeni bir diziye dönüştürmek
    //soru: her meyvenin tersine yazılmış haliyle yeni bir dizi oluşturabilir misiniz?

    const yeniDizi2 = meyveler.map(tersi);
    yaz(yeniDizi2);


    //yeni dizi istiyorum, bu dizide ögelerin
    //string uzunlukları yer alsın

    const uzunluklar = meyveler.map(oge => oge.length);
    //dizideki her bir ögeyi oge değişkenine atamış oluyoruz, map ile de dönüştürüyoruz
    yaz(uzunluklar);


    //her unsurun büyük harfli hali
    const buyukler = anaUnsurlar.map(x => x.toUpperCase());
    yaz(buyukler);

    //yöntem2
    const buyukler2 = anaUnsurlar.map(function (x) {
      return x.toUpperCase();
    });

    yaz(buyukler2);


    //4 unsurun her birinin sağına 
    //sıra nosunun parantezz içinde yazıldığı yeni dizi
    const unsurlar2 = anaUnsurlar.map(function (oge, index) {
      return oge + "(" + (index + 1) + ")";
    });
    yaz(unsurlar2);

    //map metodu olmadan çöz
    const unsurlar3 = [];
    anaUnsurlar.forEach((oge, indeks) => {
      unsurlar3.push(oge + "(" + (indeks + 1) + ")");
    });


    yaz(unsurlar3);


    //map ve foreach kullanmadan

    const unsurlar4 = [];
    for (let i = 0; i < anaUnsurlar.length; i++) {
      const yeniOge = anaUnsurlar[i] + "(" + (i + 1) + ")";
      unsurlar4.push(yeniOge);

    }
    yaz(unsurlar4);

    //map ile tek satırda
    yaz(anaUnsurlar.map((x, i) => `${x}(${i + 1})`));
    //x giren i çıkan, 

  </script>

</body>

</html>
